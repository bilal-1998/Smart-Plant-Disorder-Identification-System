<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Vendor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	 				
							
	<div class="container-contact100">
		<div class="wrap-contact100">
				<a href="panelvendor.html">
						<button class="btn btn-success">
							<span>
								<i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</a>
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Vendor Login Page
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Username</span>
					<input class="input100" type="text" name="Name" id="username" placeholder="Title">
				</div>

				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Password</span>
					<input class="input100" type="Password" name="Password" id="Password" placeholder="Password" >
				</input>

                </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn"id="submit">
						<span>
							Log in
							<i class="btn btn-click" aria-hidden="true" ></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="scripts/jquery.min.js"></script>    
    <script src="scripts/vendor.js"></script> 
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="vendor/noui/nouislider.min.js"></script>
	<script src="js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

<script>if (window.module) module = window.module;</script>
<script>
	

$(document).on('click', '#submit', function (evt) {
		evt.preventDefault();
		var ts = Math.floor(new Date() / 1000)
		var vendor_ID = (ts + (Math.floor(Math.random() * 1000) + 1)).toString();
		var username = document.getElementById('username').value;
		var password = document.getElementById('Password').value;

		$.ajax({
            type: "GET",
			url: 'http://157.245.104.157:8002/api/queryVendor?username='+username+'&password='+password+'',
           cache: false,
		   complete: function (data, status) {
           if (status === 'error' || !data.responseText || data.responseJSON == '') {
             alert(data.responseText+"LOGIN FAILED");
           }
           else {
			 var vendor_ID = data.responseJSON[0].Key;
			 window.location.href = "vendor_home.html?vendor_ID="+vendor_ID+"";
             
           }
         }
       });
		
		
		
		
	  
		
	   
	});
    

 </script>
 <script>if (window.module) module = window.module;</script>
</body>
</html>
