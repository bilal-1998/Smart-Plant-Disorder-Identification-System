<script type="text/javascript">
    
var addressFromLink = '';	
	
$(document).ready(function () {	
	addressFromLink = getQueryVariable("farmer_ID");

    var farmer_ID = addressFromLink;
    
    $.ajax({
            type: "GET",
			url: 'http://157.245.104.157:8000/api/queryProductbyFarmer?farmer_ID='+farmer_ID+'',
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText ||data.responseJSON == '' ) {
             alert(data.responseText+"No Requests Available");
           }
           else {
            for(var i =0 ; i< data.responseJSON.length ; i++){
                var items = [
                    { Request_ID: data.responseJSON[i].Record.product_ID, Title:data.responseJSON[i].Record.name, Amount_Available:data.responseJSON[i].Record.amount,Product_Price:data.responseJSON[i].Record.price ,Vendor_ID : data.responseJSON[i].Record.vendor_ID ,Expert_ID : data.responseJSON[i].Record.expert_ID,Status: data.responseJSON[i].Record.status },
                   
                ];
                 console.log(items);
                var rows = "";
                $.each(items, function(){
                    var expert_ID = addressFromLink;
                rows += "<tr><td>" + this.Request_ID + "</td><td>" + this.Title + "</td> <td>" + this.Amount_Available + "</td><td>" + this.Product_Price + "</td><td>" + this.Vendor_ID + "</td><td>" + this.Expert_ID + "</td><td>" + this.Status + "</td></tr>";
                });
                console.log(rows);
                 $( rows ).appendTo( "#itemList tbody" );

                


            }
				 

           }
         }
       });



    
       
        
		
	
});

    
function getQueryVariable(variable)
            {   
              var query = window.location.search.substring(1);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) 
              {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                  return pair[1];
              }
          }
          return(false);
      }
 </script>
