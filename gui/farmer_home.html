<script>if (window.module) module = window.module;</script>

<script>
	
var addressFromLink = '';	
$(document).ready(function () {

	addressFromLink = getQueryVariable("farmer_ID");
    


});

$(document).on('click', '#advice', function (evt) {
	evt.preventDefault();
	var farmer_ID =addressFromLink;
	window.location.href = "expert_advice.html?farmer_ID="+farmer_ID+"";
});

$(document).on('click', '#view', function (evt) {
	evt.preventDefault();
	var farmer_ID =addressFromLink;
	window.location.href = "response.html?farmer_ID="+farmer_ID+"";
});

$(document).on('click', '#products', function (evt) {
	evt.preventDefault();
	var farmer_ID =addressFromLink;
	window.location.href = "request_product.html?farmer_ID="+farmer_ID+"";
});
$(document).on('click', '#product', function (evt) {
	evt.preventDefault();
	var farmer_ID =addressFromLink;
	window.location.href = "product_response.html?farmer_ID="+farmer_ID+"";
});
$(document).on('click', '#avail', function (evt) {
	evt.preventDefault();
	var farmer_ID =addressFromLink;
	window.location.href = "product.html?farmer_ID="+farmer_ID+"";
});

function getQueryVariable(variable)
            {   
              var query = window.location.search.substring(1);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) 
              {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                  return pair[1];
              }
          }
          return(false);
      }
</script>
<script>if (window.module) module = window.module;</script>
